                <div class="col-12">

                    </div>
                </div>
                <div class="col-lg-12">
                    
                </div>
                <div class="col-lg-7">

                        {% csrf_token %}
                        <input type="text" class="w-100 form-control border-0 py-3 mb-4" id="username" name="username"placeholder="Enter Your Username">
                        
                        <textarea class="w-100 form-control border-0 PY-3 mb-4"  id="password" name="password"placeholder="Enter Your Password"></textarea>
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Login</button>
                    </form>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
