
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NEW PRODUCTS</title>
</head>
<body>
   <h1 style="color: aqua;">PRODUCT DETAILS</h1>
    <form action="{% url 'add_products' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="category_id" id="">
            <option value="">select Categories</option>
            {% for i in all_categories%}
            <option value="{{i.id}}">{{i.Category_Name}}</option>
            {% endfor %}
        </select><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter product title"><br>   
        <label for="price">price:</label><br>
        <input type="text" id="price" name="price" placeholder="Enter price"><br>  
        <label for="Description">Description:</label><br>
        <input type="text" id="Description" name="description" placeholder="Enter your text here"><br>
        <label for="image"></label><br>
        <input type='file' id="image" name="image"><br>
        <input type="submit" value="Submit">   
      </form> 
       
</body>
</html>
