{% extends 'sample.html' %}

{% block body %}

<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <div class="col-12">
                    <div class="text-center mx-auto" style="max-width: 700px;">
                        <h1 class="text-primary">New User Sign Up</h1>
                       
                    </div>
                </div>
                <div class="col-lg-12">
                    
                </div>
                <div class="col-lg-7">
                    <form action="{% url 'register' %}" method = 'post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="username" class="w-100 form-control border-0 py-3 mb-4" id="username" name="username" placeholder="Enter Your Username">
                        <input type="email" class="w-100 form-control border-0 py-3 mb-4" id="email" name="email" placeholder="Enter Your Email">
                        <textarea class="w-100 form-control border-0 PY-3 mb-4" id="password" name="password" placeholder="Enter Your Password"></textarea>
                        <textarea class="w-100 form-control border-0 PY-3 mb-4" id="confirmpassword" name="confirmpassword" placeholder="Re-enter Password"></textarea>
                        <input type="Address" class="w-100 form-control border-0 py-3 mb-4" id="address" name="address" placeholder="Enter Your Address">
                        <input type="Phone Number" class="w-100 form-control border-0 py-3 mb-4" id="phone" name="phone" placeholder="Enter Your Phone Number">
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Sign Up</button>
                    </form>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
